apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: whoami
  namespace: tools
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`whoami.traefik.me`) && (PathPrefix(`/`))
      services:
        - name: whoami
          port: 80
  tls: # This route uses TLS
    secretName: traefik-tls-cert
